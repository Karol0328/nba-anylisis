name: Update NBA Odds

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-odds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Run update script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: node scripts/update-odds.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Check for changes
          if [[ -n $(git status -s public/nba_odds.json) ]]; then
            git add public/nba_odds.json
            git commit -m "chore: update nba odds snapshot [skip ci]"
            git push
          else
            echo "No changes in odds data."
          fi
